<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Number Guesser</title>
</head>
<body>
  <div class="container center">
    <h1>Number Guessing Game</h1>
    <div id="game">
      <h5>Pick a number between <span class="min-num">1</span> - <span class="max-num">10</span></h5>
      <input type="number" id="guess-input" placeholder="Enter a Number">
      <input type="submit" value="Guess" id="guess-btn">
      <p class="message"></p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"></script>
</body>
</html>
